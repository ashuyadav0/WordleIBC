<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordleIBC</title>
  <link rel="stylesheet" href="css/wordle.css">
  <script src="js/wordle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Formulari -->
  <div class="form-popup" id="myForm">
    <form class="form-container">
      <h1 id="wordle">
        <div>W<sub>4</sub></div>
        <div>O<sub>1</sub></div>
        <div>R<sub>1</sub></div>
        <div>D<sub>2</sub></div>
        <div>L<sub>1</sub></div>
        <div>E<sub>1</sub></div>
        <div>I<sub>1</sub></div>
        <div>B<sub>3</sub></div>
        <div>C<sub>1</sub></div>
      </h1>
      <label for="nom"><b>Nom</b></label>
      <input type="text" placeholder="Ecriu el teu nom" name="nom" id="nom" value="First Name">

      <label for="cognom"><b>Cognom</b></label>
      <input type="text" placeholder="Escriu el teu cognom" name="cognom" id="cognom" value="Last Name">

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Escriu el teu correu" name="email" id="email" value="mail@gmail.com">

      <label for="telnum"><b>Telèfon</b></label>
      <input type="number" placeholder="Escriu el teu telèfon" name="telnum" id="telnum" value="789986629">

      <button type="button" class="btn" id="btn_ok">Començar partida</button>
    </form>
  </div>

  <div id="container">
    <!-- Barra horizontal amb els botons -->
    <div class="w3-xlarge w3-grey w3-center w3-margin w3-text-white" id="navbar">
      <button id="bar_chart" class="w3-xlarge w3-left w3-text-white"><i
          class="material-icons w3-xxlarge w3-left">bar_chart</i></button>
      WordleIBC
      <button id="info" class="w3-right w3-xlarge w3-text-white"><i class="material-icons">help_outline</i></button>
      <button id="renew" class="w3-right w3-xlarge w3-text-white"><i class="material-icons">cached</i></button>
    </div>

    <!-- Game board (La taula per insertar lletres)-->
    <div id="game-board"></div>

    <!-- Teclat virtual -->
    <div id="keyboard-cont">
      <div class="first-row">
        <button class="keyboard-button">q</button>
        <button class="keyboard-button">w</button>
        <button class="keyboard-button">e</button>
        <button class="keyboard-button">r</button>
        <button class="keyboard-button">t</button>
        <button class="keyboard-button">y</button>
        <button class="keyboard-button">u</button>
        <button class="keyboard-button">i</button>
        <button class="keyboard-button">o</button>
        <button class="keyboard-button">p</button>
      </div>
      <div class="second-row">
        <button class="keyboard-button">a</button>
        <button class="keyboard-button">s</button>
        <button class="keyboard-button">d</button>
        <button class="keyboard-button">f</button>
        <button class="keyboard-button">g</button>
        <button class="keyboard-button">h</button>
        <button class="keyboard-button">j</button>
        <button class="keyboard-button">k</button>
        <button class="keyboard-button">l</button>
        <button class="keyboard-button">ç</button>
      </div>
      <div class="third-row">
        <button class="keyboard-button" id="del"><i class="material-icons">cancel</i></button>
        <button class="keyboard-button">z</button>
        <button class="keyboard-button">x</button>
        <button class="keyboard-button">c</button>
        <button class="keyboard-button">v</button>
        <button class="keyboard-button">b</button>
        <button class="keyboard-button">n</button>
        <button class="keyboard-button">m</button>
        <button class="keyboard-button" id="entr"><i class="material-icons">keyboard_return</i></button>
      </div>
    </div>
  </div>
</body>
</html>
